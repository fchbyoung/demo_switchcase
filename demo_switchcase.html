<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo switch case</title>
</head>
<body>
    <div>
        <input type="text" id="day" >
        <button onclick="dayInMonth()">Tính số ngày</button>
        <p id="dayinmonth"></p>
    </div>
    <script>
        function dayInMonth() {
            let n = document.getElementById('day').value;
            n = parseInt(n);
            switch (n) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById('dayinmonth').innerHTML = "Tháng " + n + " có 31 ngày";
                    break;
                case 2:
                    document.getElementById('dayinmonth').innerHTML = "Tháng " + n + " có 28 hoặc 29 ngày";
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById('dayinmonth').innerHTML = "Tháng " + n + " có 30 ngày";
                    break;
                default:
                    document.getElementById('dayinmonth').innerHTML = "Tháng bạn nhập không tồn tại!!!";
                    break;
            }
        }
    </script>
</body>
</html>
